<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireworks-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: none; pointer-events: none;"></canvas>
    <h1>Word Guessing Game</h1>
    <div id="settings-container">
        <p>Enter the maximum number of incorrect guesses (0 for unlimited):</p>
        <input type="number" id="max-guesses-input" min="0" value="6">
        <button id="start-game-button">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <p>Guess the word:</p>
        <div id="word-display"></div>
        <p>Incorrect guesses remaining: <span id="remaining-guesses"></span></p>
        <input type="text" id="guess-input" maxlength="1">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
        <button id="reset-button">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
